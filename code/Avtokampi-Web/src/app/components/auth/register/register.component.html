<div class="hero-wrap js-fullheight" style="background-image: url('assets/images/bg_4.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start"
            data-scrollax-parent="true">
            <div class="col-md-9 ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
                <h1 class="mb-4" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
                    <strong>Registracija</strong></h1>

            </div>
        </div>
    </div>
</div>


<section class="ftco-section contact-section ftco-degree-bg">
    <div class="container">
        <div class="row d-flex mb-5 contact-info">
            <div class="col-md-12">
                <h2 class="h4">Registriraj se</h2>
            </div>
        </div>
        <div class="row block-9">
            <div class="col-md-9 pr-md-6">
                <form [formGroup]="authForm" (ngSubmit)="submitForm()">
                    <div class="form-group">
                        <input type="text" formControlName="ime" class="form-control" placeholder="Ime" required>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="priimek" class="form-control" placeholder="Priimek" required>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" formControlName="telefon" class="form-control" placeholder="Telefon">
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="geslo" class="form-control" placeholder="Geslo" required>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="comfirmGeslo" class="form-control" placeholder="Ponovi gelso" required>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" formControlName="gdpr" id="gdpr-checkbox" required>
                            <label class="form-check-label" for="gdpr-checkbox">
                                Dovolim po≈°iljanje ter hranjenje podatkov tega
                                obrazca (uredba GDPR)
                            </label>
                        </div>
                    </div>
                    <input type="submit" value="Registriraj se" [disabled]="!authForm.valid" class="btn btn-primary py-3 px-5">

                </form>

            </div>

        </div>
    </div>
</section>
