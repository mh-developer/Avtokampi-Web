<div class="hero-wrap js-fullheight" style="background-image: url('assets/images/bg_1.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start"
            data-scrollax-parent="true">
            <div class="col-md-9 ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
                <h1 class="mb-4" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
                    <strong>Prijava</strong></h1>
                <div class="block-17">
                    <form [formGroup]="authForm" (ngSubmit)="submitForm()">
                        <div class="fields">
                            <div class="form-group">
                                <input formControlName="email" type="text" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input formControlName="password" type="password" class="form-control" placeholder="Geslo" required>
                            </div>
                        </div>
                        <input type="submit" value="Prijava" [disabled]="!authForm.valid" class="btn btn-primary py-3 px-5">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
