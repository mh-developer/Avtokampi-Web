<div class="hero-wrap js-fullheight" style="background-image: url('assets/images/bg_4.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
            data-scrollax-parent="true">
            <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
                <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Zemljevid</h1>
            </div>
        </div>
    </div>
</div>


<section class="ftco-section ftco-degree-bg">
    <div class="container-fluid">
        <div class="ftco-animate">

            <agm-map [latitude]="44.5" [longitude]="16.745060" [zoom]="7" [disableDefaultUI]="false"
                [zoomControl]="false">
                <agm-marker *ngFor="let camp of camps | async; trackBy: trackById" [latitude]="camp?.koordinataX" [longitude]="camp?.koordinataY"></agm-marker>
            </agm-map>

        </div>
    </div>
</section>
